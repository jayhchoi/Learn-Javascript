<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tracalorie</title>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <!-- Card Form -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Food Item</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <label for="item-name">Meal</label>
                <input type="text" placeholder="Add Item" id="item-name" />
              </div>
              <div class="input-field col s6">
                <label for="item-calories">Calories</label>
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i> Add Meal
              </button>
              
              <button class="update-btn btn orange"><i class="fa fa-edit"></i> Update Meal</button>

              <button class="delete-btn btn red"><i class="fa fa-times"></i> Delete Meal</button>
             
              <button class="back-btn btn grey right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Calorie Count -->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!--
          <li class="collection-item" id="item-0">
            <strong>Steak Dinner: </strong> <em>1200 Calories</em>
            <a href="#" class="secondary-content"><i class="fa fa-edit"></i></a>
          </li>
          <li class="collection-item" id="item-1">
            <strong>Eggs: </strong> <em>200 Calories</em>
            <a href="#" class="secondary-content"><i class="fa fa-edit"></i></a>
          </li>
          <li class="collection-item" id="item-2">
            <strong>Pizza: </strong> <em>700 Calories</em>
            <a href="#" class="secondary-content"><i class="fa fa-edit"></i></a>
          </li>
        -->
      </ul>
    </div>

    <!-- Jquery -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
